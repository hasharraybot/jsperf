title: JavaScript Performance Benchmark
baseurl: /jsperf

markdown:    kramdown
highlighter: rouge

collections:
  benchmarks:
    permalink: /:path/
    output: true


defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: benchmarks
    values:
      layout: benchmark

gems:
  - jekyll-seo-tag
  - jekyll-sitemap
